<!--index.html-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
            <title>Project9_countdown_slideshow</title>
        <!-- Link to external JavaScript file -->
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head>
    <body>
<!-- Slideshow container -->
        <!-- Call a function to run timer for alarm -->
	<body>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value=""/>
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
            <div class="slideshow-container">
        
            <!-- Full-width images with number and camption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/car1.jpg" alt="Blue car" style="width:100%">
                <div class="text">Caption one</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/car2.jpg" alt="Black car" style="width:100%">
                <div class="text">Caption two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/car3.jpg" alt="Red car"style="width:100%">
                <div class="text">Caption three</div>
            </div>

            <!-- Next and previous button -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 

        <script src="JS/main.js"></script>
	</body>
</html>
